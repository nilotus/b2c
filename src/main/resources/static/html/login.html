		<script type="text/javascript">
   		 
		function login() {
        console.log(1);
        $('#login-button').click(function () {
            $('#form').serialize();
        })	
        
		$.ajax({
            type: 'post',
            url: '/user/login',
            async: true,
            dataType: 'json',
            data: {
                phone:$('#loginName').val(),
