    <div class="layui-body">
        <form action="" id="editForm" enctype="multipart/form-data">

            <input type="hidden" name="shop_id">

            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="describe" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户地址</label>
                <div class="layui-input-block">
                    <input type="text" name="describe" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="describe" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">

        <button class="layui-btn layui-btn-small" id="btn-refresh" onclick="ui.add();"><i
                class="layui-icon">&#xe61f;</i>增加店铺
        </button>
        <button class="layui-btn layui-btn-small  layui-btn-danger" id="btn" onclick="ui.edit();"><i class="layui-icon">&#xe642;</i>编辑店铺
        </button>
        <button class="layui-btn layui-btn-normal layui-btn-small" id="btn-export" onclick="ui.delShop()"><i
                class="layui-icon">&#xe640;</i>删除店铺
        </button>

        <table id="demo" lay-filter="test"></table>

    </div>

    <div class="layui-footer" style="text-align: right;">

        联系我们：1156070529@qq.com

<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="../../lib/layui/layui.all.js"></script>
<script src="../../js/util/common.js"></script>
<script>
    var ui = ui || {};
    (function () {
        $.extend(ui, {
            loadGrid: function () {
                //第一个实例
                layui.table.render({
                    id: 'shop'
                    , elem: '#demo'
                    , height: 500
                    , url: '/shop/browse' //数据接口
                    , page: false //开启分页
                    , cols: [[ //表头
                        {field: 'shop_id', title: '店铺ID', width: 80, sort: true, type: 'checkbox'}
                        , {field: 'type_id', title: '店铺类型', width: 200}
                        , {field: 'name', title: '店铺名', width: 300}
                        , {field: 'describe', title: '店铺描述', width: 220}
                        , {field: 'img', title: '店铺图片', width: 220, templet: '#titleTpl'}
                    ]]
                });
            },
            editInfo: function (id, title) {
                com.layerOpen({
                    title: title,
                    width: '56%',
                    height: '60%',
                    content: '/html/shopInfo/editShop.html?shopid=' + id,
                    yes: function (iframebody, iframeWin, index) {
                        var objForm = iframeWin.editUI.save();
                        $.ajax({
                            type: 'post',
                            url: '/shop/shopEdit',
                            async: true,
                            dataType: 'json',
                            data: objForm,
                            success: function (d) {
                                layer.alert(d.msg, {icon: 1});
                                layui.layer.close(index);
                            }
                        });
                    }
                });
            },
            delInfo: function (id) {
                $.ajax({
                    type: 'post',
                    url: '/shop/deleteShop',
                    async: true,
                    dataType: 'json',
                    success: function (d) {
                        layer.alert(d.msg, {icon: 1});
                        layui.layer.close(index);
                    }
                });
            },
            add: function () {
                ui.editInfo(0, '增加店铺');
            },
            edit: function () {
                var checkStatus = layui.table.checkStatus('shop'); //test即为基础参数id对应的值
                var len = checkStatus.data.length;
                if (len == 0) {
                    layer.alert('请先选择一个店铺', {icon: 3});
                    return;
                } else if (len > 1) {
                    layer.alert('只可选择一个店铺', {icon: 3});
                    return;
                } else {
                    var id = layui.table.checkStatus('shop').data[0].shop_id;
                    ui.editInfo(id, '编辑店铺');
                }

            },
            delShop: function () {
                var checkStatus = layui.table.checkStatus('shop'); //test即为基础参数id对应的值
                var len = checkStatus.data.length;
                if (len == 0) {
                    layer.alert('请先选择一个店铺', {icon: 3});
                    return;
                } else if (len > 1) {
                    layer.alert('只可选择一个店铺', {icon: 3});
                    return;
                } else {
                    var id = layui.table.checkStatus('shop').data[0].shop_id;
                    ui.delInfo(id);
                }
            }

        });
        $(function () {
            com.getUserInfo();
            ui.loadGrid();
        });
    })();


</script>
<script type="text/html" id="titleTpl">
    <img src="{{d.img}}"/>
</script>
