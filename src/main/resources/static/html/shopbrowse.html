<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: '/shop/browse',
            async: true,
            dataType: 'json',
            success: function (data) {
                var str = "<ul>";
                $.each(data.data,function (index,val) {
                    str += "<li><p>"+val.name+"</p><a href='shopindex2.html?shop_id="+val.shop_id+"'><img class='img' src="+val.img+"></a> </li>";
                })
                str += "</ul>";
                $('.container').append(str);

            },
            error: function () {
                alert("failed!");
            }
        })
    })
</script>
