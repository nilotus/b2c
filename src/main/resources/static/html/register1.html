<!DOCTYPE html>
<html>
	<head>

		<title>用户注册</title>

		<link rel="stylesheet" href="../css/bootstrap.min.css">

	   	 			margin:0;
					background-color: #FFFFFF;

			fieldset{
				background-color: #FFFFFF;
			}

		</style>
	
	</head>
	<body>
		<div id="container" >
			<div id="header" >
					<img src="../img/5.jpg">

			</div>
			
			<div id="main" >
					<div id="left" >
						<img src="../img/100.jpg">
					</div>
					
					<div id="right" >
						
						<form action="">
								<fieldset>
								<legend><h2>欢迎注册</h2></legend>
								<label class="radio-inline">
										<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked;> 卖家
									</label>

									<label class="radio-inline">
										<input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 买家
									</label>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</span>
 										 <input type="text" class="form-control" placeholder="由字母或数字组成" aria-describedby="basic-addon1">
								</div>
									<div class="input-group">
										<span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
										<input type="text" class="form-control" placeholder="由6-12位数字或字母组成" aria-label="Amount (to the nearest dollar)">
									</div>
									<div class="input-group">
										<span class="input-group-addon">确&nbsp;认&nbsp;密&nbsp;码</span>
										<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
									</div>
									
									
									<div class="row">
									  <div class="col-lg-6">
									    <div class="input-group">
									      <input type="text" class="form-control" style="width: 310px;" placeholder="请输入手机号">
									      <span class="input-group-btn">
									        <button class="btn btn-default" type="button">获取验证码</button>
									      </span>
									    </div>
									  </div>
									</div>
									<div class="input-group">
										<span class="input-group-addon">验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</span>
										<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
									</div>
									<br />
									<a class="em" href="./login.html">直接登录</a><br />
									<br />
									
									<button type="button" class="btn btn-info btn-block">注  册</button>
								</fieldset>
					</div>
			</div>
