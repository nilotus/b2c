<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: '/goods/goodsinfo',
            async: true,
            dataType: 'json',
            success: function (data) {
                var str = "<ul>";
                $.each(data.data,function (index,val) {
                    str += "<li><a><img src="+val.img+"></a>"
                        +"<p>"+val.name+"</p><p class='price'>"+val.price+"</p></li>";
                })

                str += "</ul>";
                $('.container').append(str);

            },
            error: function () {
                alert("failed!");
            }
        })
    })

    



</script>
