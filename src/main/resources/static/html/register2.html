<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="../css/register2.css" />
		 <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	    
		<style>
			body {
	   	 			margin:0;
					background-color: #FFFFFF;
	   	 			
			}
			
		</style>
	
	</head>
	<body>
		<div id="container" >
			<div id="header" >
					<img src="../img/5.jpg">
				
			</div>
			
			<div id="main" >
					<div id="left" >
						<img src="../img/100.jpg">
					</div>
					
					<div id="right" >
						
						<form action="">

								<h2>欢迎注册</h2>
									<div class="form">
					
										<label for="seller">卖家</label>
  											<input type="radio" name="role" id="seller" value="0" checked>
  										<label for="buyer">买家</label>
  											<input type="radio" name="role" id="buyer" value="1"><br /><br />
										
										<label>用户名：<input class="font" id="name"type="text" placeholder="请输入用户名" ></label><br /><br />
									 
										<label>密     码： <input type="password" id="password" placeholder="请输入密码"></label><br /><br />
									
									
										<label>确认密码：<input type="password" id="password2" placeholder="请再次输入密码" ></label><br /><br />
									
										<label>邮箱：<input type="password" id="email" placeholder="请输入邮箱" ></label><br /><br />
										
										<label>地址：<input type="password" id="address" placeholder="请输入地址" ></label><br /><br />
										
										<label>手机号：<input type="password" id="phone" placeholder="请输入手机号" ></label><br /><br />
										<input type="text" id="message" placeholder="请输入手机验证码">
										<button type="button" onclick="sendMessage()" >获取验证码</button><br /><br />
										
										<a href="./login.html" class="button">直接登录</a><br /><br />
						
									</div>
									<button type="button" class="button1 btn btn-info btn-block " onclick="userRegister()">注册</button>

						</form>
					</div>
			</div>
			<div id="footer">
				<p>联系我们：115607029@qq.com</p>
				
			</div>
		</div>
	</body>
	
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	<script>	
		 var receiveMessage;

	    function sendMessage() {
	        $.ajax({
	            type:'post',
	            url:'/user/sendVericode',
	            async:true,
	            dataType:'json',
	            data:{
	                phone:$('#phone').val(),
	            },
	            success:function (data) {
	                if(data.code==1)
	                    alert(data.msg);
	            },
	            error:function () {
	
	            }
	        })
	    }
	
	    function userRegister() {
	
	        $.ajax({
	            type:'post',
	            url:'/user/register',
	            async:true,
	            dataType:'json',
	            data:{
	                name:$('#name').val(),
	                password:$('#password').val(),
	                email:$('#email').val(),
	                address:$('#address').val(),
	                role_id:$("input[name='role']:checked").val(),
	                phone:$('#phone').val(),
	                message:$('#message').val()
	            },
	            success:function (data) {
	                if(data.code == -1){
	                    alert(data.msg);
	                }
	                else{
	                    alert(data.msg);
	
	                }
	            },
	            error:function () {
	                alert("注册失败");
	            }
	        })
	
	    }

		
	</script>
	
	
</html>
