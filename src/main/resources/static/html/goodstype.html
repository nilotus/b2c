<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>二级联动</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/goodsbrowse.css"/>
    <link rel="stylesheet" type="text/css" href="../css/shop.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<!--快速导航栏-->
<div class="shortcut w">

    <ul class="fl city">
        <li>
            <a href="#">南京</a>
    </ul>
    <ul class="fr">
        <li>
            <a href="login.html">你好，请登录 </a>
            <a href="register.html" class="f10">免费注册</a>
        <li class="space">
        <li>
            <a href="order.html">我的订单</a>
        <li class="space">
        <li>
            <a href="shopping-cart.html">我的购物车</a>
        <li class="space">
        <li>
            <a href="favourite1.html">我的收藏</a>
        <li class="space">
        <li>
            <a href="personal.html">个人中心</a>
    </ul>
</div>
<div class="w">
    <div class="container">

    </div>
</div>


</body>

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>


<script>
    function logout() {
        $.ajax({
            type:'get',
            url:'/user/loginOut',
            async:true,
            dataType:'json',
            success:function (d) {
                window.location.href='login.html';

            }
        })
    }
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    $(function () {
        $.ajax({
            type: 'post',
            url: '/user/getUserInfo',
            async: true,
            dataType: 'json',
            success: function (data) {
                window.userId = data.data.user_id;
                if (data.code == -1) return;

                var str;
                str = '<ul class="fl city">'+
                    '<li>'+
                    '<a href="../index.html?user_id='+userId+'">主页</a>'+
                    '</ul>'+
                    '<ul class="fr">'+
                    '<li>'+
                    '<div class="login-t">'+
                    '<span style="color: #0a67fb">Hi,' + data.data.name + '</span>'+
                    '<a href="#" class="user-info">'+
                    '</a>'+
                    '<a onclick="logout()" class="f10">退出登录</a>'+
                    '</div>'+
                    '<li class="space">'+
                    '<li>'+
                    '<a href="order.html?user_id='+userId+'">我的订单</a>'+
                    '<li class="space">'+
                    '<li>'+
                    '<a href="shopping-cart.html?user_id='+userId+'">我的购物车</a>'+
                    '<li class="space">'+
                    '<li>'+
                    '<a href="favourite1.html?user_id='+userId+'">我的收藏</a>'+
                    '<li class="space">'+
                    '<li>'+
                    '<a href="personal.html?user_id='+userId+'">个人中心</a>'+
                    '</ul>';

                $('.shortcut').html(str);

                var type_id = getUrlParam('type_id');
                console.log('type_id:' + type_id);
                $.ajax({
                    type: 'get',
                    url: '/goods/goodstypeinfo/'+type_id,
                    async: true,
                    dataType: 'json',
                    success: function (data) {
                        var str = "<ul>";
                        $.each(data.data,function (index,val) {
                            str += "<li><a href='goodsindex.html?user_id="+userId+"&good_id="+val.good_id+"'><img class='img' src="+val.img+"></a><p>"+val.name+"</p><p class='price'>"+val.price+"</p></li>";
                        })
                        str += "</ul>";
                        $('.container').append(str);
                    },
                    error: function () {
                        alert("failed!");
                    }
                })
            },
            error: function () {
                alert("failed!");
            }
        })
    });


</script>
</html>
